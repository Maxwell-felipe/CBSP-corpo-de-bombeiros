<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login CBSP</title>
</head>
<body> <!-- original -->
 
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body, html {
      height: 100%;
    }

    body {
      background: url('login.jpg') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      color: white;
      width: 300px;
    }

    .login-container h1 {
      font-size: 28px;
      margin-bottom: 30px;
    }

    .login-container label {
      display: block;
      text-align: left;
      margin: 10px 0 5px;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 12px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.5);
      border: none;
      border-radius: 5px;
      color: #000;
    }

    .login-container button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: white;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login CBSP</h1>
    <form onsubmit="return login()">
      <label for="username">Nome</label>
      <input type="text" id="username" placeholder="Digite seu nome" required>

      <label for="password">Senha</label>
      <input type="password" id="password" placeholder="Digite sua senha" required>

      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value;

      if (username.trim() !== "") {
        localStorage.setItem("cbspUser", username); // Armazena o nome
        window.location.href = "funcionários.html"; // Redireciona para a página de funcionários
      } else {
        alert("Por favor, preencha seu nome.");
      }

      return false; // Evita envio padrão do formulário
    }
  </script>

  
</body>
</html>
